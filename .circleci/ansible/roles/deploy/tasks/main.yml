---
- name: "upgrade packages."
  become: true
  apt:
    upgrade: "yes"

- name: "install dependencies."
  become: true
  apt:
    name: ["nodejs", "npm"]
    state: latest
    update_cache: yes

- name: "install pm2"
  become: true
  npm:
    name: pm2
    global: yes
    production: yes
    state: present

- name: "Echo directory"
  shell: |
    ls -al ~
    ls -al ~/project

- name: "extract zipped artifact"
  unarchive:
    src: "artifact.tar.gz"
    dest: "~/artifact"


- name: "start app"
  shell: |
    cd "artifact"
    npm install
    pm2 stop default
    pm2 start npm -- start