---
- name: "upgrade packages."
  become: true
  apt:
    upgrade: "yes"

- name: "install dependencies."
  become: true
  apt:
    name: ["nodejs", "npm"]
    state: latest
    update_cache: yes

- name: "install pm2"
  become: true
  npm:
    name: pm2
    global: yes
    production: yes
    state: present

- name: "extract zipped artifact"
  unarchive:
    src: artifact-"${CIRCLE_WORKFLOW_ID:0:7}".tar.gz
    dest: ~/artifact-"${CIRCLE_WORKFLOW_ID:0:7}"

- name: "start app"
  shell: |
    cd artifact-"${CIRCLE_WORKFLOW_ID:0:7}
    npm install
    pm2 stop default
    pm2 start npm -- start