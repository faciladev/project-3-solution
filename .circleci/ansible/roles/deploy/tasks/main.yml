---
- name: "upgrade packages."
  become: true
  apt:
    upgrade: "yes"

- name: "install dependencies."
  become: true
  apt:
    name: ["nodejs", "npm", "tar", "gzip"]
    state: latest
    update_cache: yes

- name: "install pm2"
  become: true
  npm:
    name: pm2
    global: yes
    production: yes
    state: present

- name: "Echo directory"
  shell: |
    cd ~/project/.circleci/ansible/roles/deploy/files
    tar -xf artifact.tar.gz

# - name: "extract zipped artifact"
#   unarchive:
#     src: "~/project/.circleci/ansible/roles/deploy/files/artifact.tar.gz"
#     dest: "~/project/.circleci/ansible/roles/deploy/files"


- name: "start app"
  shell: |
    cd "~/project/.circleci/ansible/roles/deploy/files"
    npm install
    pm2 stop default
    pm2 start npm -- start